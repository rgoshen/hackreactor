    <body>
        <script>
            // TITLE: accumulator pattern
            /*
            1. a. ID the inputs and write a function definition with those inputs
               b. How many are there?
               c. What are their types?

            2. a. ID the output
               b. What will the function return when the input is normalized?
               c. What will the function return when the input is empty?

            3. a. Define the result variable (accumulator) and return it
               b. Initialize it to whatever the output is in the empty 
               
            4. a. Determine how to iterate
               b. How many times are you going to iterate?

            5. Alter the accumulator evenNumbers, using the information from the loop numbers[i]
            */

            function filterEvenElements(numbers) {
                // edge case
                if (numbers.length === 0) {
                    return [];
                };

                var evenNumbers = [];

                // iterate over entire input of array
                for (let i = 0; i < numbers.length; i++) {
                    //check if current number is even
                    if (numbers[i] % 2 === 0) {
                        // add to evenNumbers array
                        evenNumbers.push(numbers[i]);
                    };
                };

                return evenNumbers;
            }

            var output = filterOddElements([1, 2, 3, 4, 5]);
            console.log('output: ', output);

            function filterOddElements(numbers) {
                // edge case
                if (numbers.length === 0) {
                    return [];
                };

                var oddNumbers = [];

                // iterate over entire input of array
                for (let i = 0; i < numbers.length; i++) {
                    //check if current number is even
                    if (numbers[i] % 2 !== 0) {
                        // add to oddNumbers array
                        oddNumbers.push(numbers[i]);
                    };
                };

                return oddNumbers;
            }

            // TITLE: Generate Sum of Elements
            var result1 = computeSumOfAllElements([1, 2, 3]);
            console.log('should log 6:', result1);

            var result2 = computeSumOfAllElements([]);
            console.log('should log 0:', result2);

            function computeSumOfAllElements(numbers) {
                // edge case
                if (numbers.length === 0) {
                    return 0;
                };

                var sumNumbers = 0;

                for (let i = 0; i < numbers.length; i++) {
                    sumNumbers += numbers[i];
                };

                return sumNumbers;
            }

            // TITLE: Generate Average of Elements
            var input1 = [1, 2, 3, 4, 5];
            var result1 = computeAverageOfNumbers(input1);
            console.log('should log 3:', result1);

            var input2 = [];
            var result2 = computeAverageOfNumbers(input2);
            console.log('should log 0:', result2);

            function computeAverageOfNumbers(numbers) {
                // edge case
                if (numbers.length === 0) {
                    return 0;
                };

                var avgNumbers = 0;
                var sumNumbers = 0;

                for (let i = 0; i < numbers.length; i++) {
                    sumNumbers += numbers[i];
                };

                avgNumbers = sumNumbers / numbers.length;

                return avgNumbers;
            }
        </script>
