<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            inObj = {};
            str1 = 'a';
            str2 = 'cucumber';

            newObj = addProperty(inObj, str1, str2);
            console.log('newObj: ', newObj);

            function addProperty(obj, key, value) {
                obj[key] = value;
                return obj;
            }
        </script>
    </body>
