<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            // TITLE:getFullName
            /*
            Write a function called "getFullName". Given a first and a last name,
            "getFullName" returns a single string with the given first and last names
            separated by a single space.
            */

            var output = getFullName('Joe', 'Smith');
            console.log(output); // --> 'Joe Smith'

            function getFullName(firstName, lastName) {
                // your code here
                return firstName + ' ' + lastName;
            }

            // TITLE: getLengthOfWord
            /*
            Write a function called "getLengthOfWord". Given a word, "getLengthOfWord"
            returns the length of the given word.
            */

            var output = getLengthOfWord('some');
            console.log(output); // --> 4

            function getLengthOfWord(word) {
                // your code here
                return word.length;
            }

            // TITLE: getLengthOfTwoWords
            /*
            Write a function called "getLengthOfTwoWords". Given 2 words,
            "getLengthOfTwoWords" returns the sum of their lengths.
            */

            var output = getLengthOfTwoWords('some', 'words');
            console.log(output); // --> 9

            function getLengthOfTwoWords(word1, word2) {
                // your code here
                var word = word1 + word2;
                return word.length;
            }
        </script>
    </body>

</html>
